<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="game-display">
      <div class="game-box">
        <div class="line-score-box">
          <h1>LINE SCORE</h1>
          <h1 class="line-score">0</h1>
        </div>
        <div class="game-objects-holder">
          <div class="main-grid-wrapper">
            <div class="grid"></div>
          </div>
        </div>
      </div>
      <div class="info-pannel">
            <div class="game-score-box">
              <h1>SCORE BOX</h1>
              <h1 class="game-score">0</h1>
            </div>
            <div class="next-piece-box">
              <h1>NEXT PIECE</h1>
              <div class="next-piece-grid"></div>
            </div>
          </div>
        <div class="play-now">
        <h1>TETRIS</h1>
        <button class="start-game">START GAME</button>
        <h1 class="game-over"></h1>
        </div>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
